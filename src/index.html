<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/input.css">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 class="h1">Rock, Paper, Scissors</h1>
  <div class="start">
    <p><span id="currentWinner">Press buttons below to play.</span></p>
  </div>
  <div class="buttons">
    <button class="button" id="rock">Rock</button>
    <button class="button" id="paper">Paper</button>
    <button class="button" id="scissors">Scissors</button>
  </div>
  <div class="endResults">
      <p><span id ="computerChoice"></span></p>
      <p><span id ="playerChoice"></span></p>
      <p>Player Wins: <span id="playerWinCount"></p>
      <script>
        document.getElementById("playerWinCount").innerHTML = JSON.parse(localStorage.getItem('playerWins'))
      </script>
      <p>Computer Wins: <span id="computerWinCount"></span></p>
      <script>
        document.getElementById("computerWinCount").innerHTML = JSON.parse(localStorage.getItem("computerWins"))
      </script>
  </div>
  <script src="game.js"></script>
</body>
</html>
