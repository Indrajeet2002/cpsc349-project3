<!DOCTYPE html>
<html lang="en" data-theme="emerald">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/input.css">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <h1 class="h1">Welcome to Rock, Paper, Scissors</h1>
    <h2 class="h2">You the player can challenge the computer in a friendly match!</h2>
    <h2 class="h2">Enjoy!</h2>
    <br>
  <div class="start">
    <p class="initial"><span id="currentWinner">Press buttons below to play.</span></p>
  </div>
  <div class="buttons">
    <button class="button" id="rock">Rock</button>
    <!-- <button class="button" id="rock"><img src="https://www.google.com/url?sa=i&url=http%3A%2F%2Fclipart-library.com%2Ffree%2Frock-clipart-png.html&psig=AOvVaw0QO6fnL-U6PEkDuXGhgavt&ust=1670007521233000&source=images&cd=vfe&ved=0CA8QjRxqFwoTCLCFp_uM2fsCFQAAAAAdAAAAABAE" alt="Rock"></button> -->
    <button class="button" id="paper">Paper</button>
    <button class="button" id="scissors">Scissors</button>
  </div>
  <div class="endResults"> 
      <p><span id ="computerChoice"></span></p>
      <p><span id ="playerChoice"></span></p>
      <p>Player Wins: <span id="playerWinCount"></p>
      <script>
        document.getElementById("playerWinCount").innerHTML = JSON.parse(localStorage.getItem('playerWins'))
      </script>
      <p>Computer Wins: <span id="computerWinCount"></span></p>
      <script>
        document.getElementById("computerWinCount").innerHTML = JSON.parse(localStorage.getItem("computerWins"))
      </script>
  </div>
  <script src="/src/game.js"></script>
</body>

<footer class="footer">
  <h2>About Us</h2>

</html>
